---
version: '3.8'

networks:
  proxynet:
    name: proxynet
    driver: bridge
    driver_opts:
      encrypted: 'true'

services:
  proxy:
    image: nginxinc/nginx-unprivileged:stable
    networks:
      - default
    ports:
      - 8443:8443
      - 8080:8080
    restart: unless-stopped
    volumes:
      - ../data:/data
      - ./map:/etc/nginx/map
      - ./proxy.conf:/etc/nginx/nginx.conf

  terminate:
    image: nginxinc/nginx-unprivileged:stable
    # user: 101:101
    depends_on:
      - proxy
    networks:
      - default
      - proxynet
    expose:
      - '8443'
    restart: unless-stopped
    volumes:
      - ../certs:/certs
      - ./map:/etc/nginx/map
      - ./terminate.conf:/etc/nginx/nginx.conf
      - ./snippets:/etc/nginx/snippets
